<!DOCTYPE html>
<html>
<head>
	<title>RealOffice - Dashboard</title>
	<link rel="stylesheet" href="includes/bootstrap.min.css">
    <link rel="stylesheet" href="includes/fullcalendar.min.css">
    <script type="text/javascript" src="includes/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="includes/bootstrap.min.js"></script>
    <script type="text/javascript" src="includes/moment.min.js"></script>
    <script type="text/javascript" src="includes/fullcalendar.min.js"></script>
    <script type="text/javascript" src="dash.js"></script>

    <style>
        .reminder{
            /*background: #e3eae3;*/
            /*border-radius: 5px;*/
            padding: 10px;
            margin-bottom: 5px; 
        }

        .reminder:hover{
            background: #e3eae3;
            border-radius: 5px;
        }

        .reminder-wrapper{
            margin-top: 10px;  
            margin-bottom: 10px;  
            border-bottom: 1px solid #ddd;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">RealOffice</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#menu4"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Log Out</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;Mr. John Doe</a></li>
        </ul>
    </div>
</nav>


<div class="col-md-9" style="padding-right: 0px;">
<div class="panel panel-default" style="height: 88vh; margin-bottom: 0px;">
    <div class="panel-heading"><span class="glyphicon glyphicon-th-large"></span>&nbsp;Dashboard</div>
    
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#menu1"><span class="glyphicon glyphicon-home" style="margin-right:5px;"></span>Home</a>
            </li>
            <!-- <li>
                <a data-toggle="tab" href="#menu1"><span class="glyphicon glyphicon-calendar" style="margin-right:5px;"></span>Show Meetings</a>
            </li> -->
            <li>
                <a data-toggle="tab" href="#menu2"><span class="glyphicon glyphicon-plus" style="margin-right:5px;"></span>Add Meetings</a>
            </li>
            <li>
                <a data-toggle="tab" href="#menu3"><span class="glyphicon glyphicon-paperclip" style="margin-right:5px;"></span>Reports/Backups</a>
            </li>
            <li class="pull-right">
                <a data-toggle="tab" href="#menu4"><span class="glyphicon glyphicon-wrench" style="margin-right:5px;"></span>Settings</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- <div id="home" class="tab-pane fade in active">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div> -->
            
            <div id="menu1" class="tab-pane fade in active">
                <br>
                <div id='calendar'></div>
            </div>

            <div id="menu2" class="tab-pane fade">
                <br>
                <form class="">
                    <div class="form-group col-md-6" style="padding-left: 0px;">
                        <label for="name">Meeting Name:&nbsp;</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col-md-6" style="padding-right: 0px;">
                        <label for="organizer">Organizer:&nbsp;</label>
                        <input type="text" class="form-control" id="organizer" required>
                    </div>                  
                    <div class="form-group col-md-6" style="padding-left: 0px;">
                        <label for="venue">Venue:&nbsp;</label>
                        <input type="text" class="form-control" id="venue" required>
                    </div>                                        
                    <div class="form-group col-md-6" style="padding-right: 0px;">
                        <label for="participants">Participants:&nbsp;</label>
                        <input type="text" class="form-control" id="participants" required>
                    </div>                                                            
                    <div class="form-group col-md-4" style="padding-left: 0px;">
                        <label for="date">Date:&nbsp;</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="stime">Start Time:&nbsp;</label>
                        <input type="time" class="form-control" id="stime" required>
                    </div>
                    <div class="form-group col-md-4"  style="padding-right: 0px;">
                        <label for="etime">End Time:&nbsp;</label>
                        <input type="time" class="form-control" id="etime" required>
                    </div>
                    <div class="form-group" style="padding-left: 0px;">
                        <label for="reminders">Custom Reminders:&nbsp;</label>
                        <input type="text" class="form-control" id="reminders" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default">Add Meeting</button>
                </form>
            </div>

            <div id="menu3" class="tab-pane fade">
                <br>
                <form class="form-inline">
                    &nbsp;&nbsp;
                    <div class="form-group">
                        <label for="sdate">From:&nbsp;</label>
                        <input type="date" class="form-control" id="sdate" required>
                    </div>
                    &nbsp;&nbsp;
                    <div class="form-group">
                        <label for="edate">To:&nbsp;</label>
                        <input type="date" class="form-control" id="edate" required>
                    </div>
                    <div class="pull-right">
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-default">Show Report</button>
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-default">Download Backup</button>
                    </div>
                </form>

                <div id="report">

                </div>
            </div>

            <div id="menu4" class="tab-pane fade">
                <br>
                <form style="">
                    <div class="form-group">
                        <label for="oldpwd">Old Password:</label>
                        <input type="password" class="form-control" id="oldpwd" required>
                    </div>
                    <div class="form-group">
                        <label for="newpwd">New Password:</label>
                        <input type="password" class="form-control" id="newpwd" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmpwdpwd" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>                
            </div>
        </div>
    </div>
</div>
</div>

<div class="col-md-3">
<div class="panel panel-default" style="height: 88vh; margin-bottom: 0px;">
    <div class="panel-heading"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Reminders</div>
    
    <div class="panel-body" style="padding-top: 0px;">
       
        <div class="reminder-wrapper">
            <div class="reminder">
                #1 Contact Organizer. 
            </div>
        </div>

        <div class="reminder-wrapper">
            <div class="reminder">
                #2 Check projector. 
            </div>
        </div>

    </div>
</div>

</body>
</html>
