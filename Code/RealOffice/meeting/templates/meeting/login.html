<!DOCTYPE html>
<html>
<head>
	<title>RealOffice - Log In</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'meeting/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'meeting/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'meeting/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'meeting/login.js' %}"></script>

    <style>
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
            border-top: 0px;
        }

    </style>
</head>
<body>

<!-- Dashboard Panel -->
<div class="col-md-4 col-md-offset-4" style="padding-right: 0px;">

<div style="min-height: 40vh; margin-top: 20vh">
<h2 style="text-align: center;">Welcome to RealOffice!</h2><br>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Sign In
    </div>
        
    <div class="panel-body">
    
        <div class="form-group" style="padding-left: 0px;">
            <label for="username">Username:&nbsp;</label>
            <input type="text" class="form-control" id="name" required>
        </div>

        <div class="form-group" style="padding-left: 0px;">
            <label for="password">Password:&nbsp;</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="">
            <button id="loginbtn" type="submit" class="btn btn-primary">Log In</button>        
            <div class="pull-right" style="margin-top: 9px;text-align: right;">
                <a data-toggle="modal" data-target="#signupModal">Sign Up</a><br>    
                <a data-toggle="modal" data-target="#forgotpassModal">Forgot Password</a>        
            </div>
        </div>

    </div>

</div>
</div>
</div>

<!-- LogIn failed Modal -->
<div id="failLogInModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Log In Failed</h4>
        </div>

        <div class="modal-body">
            Username or Password Incorrect. Please check again.
        </div>
    </div>

    </div>
</div>

<!-- SignUp Modal -->
<div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
        </div>

        <div class="modal-body">
            Please contact System Admin to create your credentials.
        </div>
    </div>

    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotpassModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Forgot Password</h4>
        </div>

        <div class="modal-body">
            Please contact System Admin to reset your credentials.
        </div>
    </div>

    </div>
</div>

</body>
</html>
